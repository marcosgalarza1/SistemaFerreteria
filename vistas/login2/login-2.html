<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Xvito - Admin &amp; Dashboard Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- login-area-2 bg-img h-100vh dark-color-overlay" id="particles-js"
        style="background-image: url(img/bg-img/15.png);">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 col-lg-6 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box  text-center">
                        <h3 class="mb-50 text-white">Sign In To Admin</h3>
                        <!-- Form -->
                        <form class="login-form" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="User Name" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password" required="">
                            </div>
                            <button type="submit"
                                class="btn btn-outline-success btn-block text-white mt-30">Login</button>
                            <div class="d-flex justify-content-between mt-15">
                                <label class="ckbox">
                                    <input type="checkbox">
                                    <span></span><small class="text-white">Keep me signed in </small>
                                </label>
                                <a class="forgot_pass text-white mb-10" href="forget-password.html"><small>Forgot
                                        password?</small></a>
                            </div>
                            <div class="login-icon mt-15 mb-15">
                                <a href="#"><i class="ti-facebook"></i></a>
                                <a class="info-color" href="#"><i class="ti-linkedin"></i></a>
                                <a class="danger-color" href="#"><i class="ti-pinterest"></i></a>
                                <a class="success-color" href="#"><i class="ti-dribbble"></i></a>
                            </div>
                            <p class="text-center text-white">Do not have an account?</p>
                            <a class="btn btn-outline-primary text-white btn-block" href="register-2.html">Create an
                                account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min2.js"></script>
    <script src="js/popper.min2.js"></script>
    <script src="js/bootstrap.min2.js"></script>
    <script src="js/bundle2.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active2.js"></script>

    <!-- These plugins only need for the run this page -->
    <script src="js/default-assets/particles2.js"></script>
    <script src="js/default-assets/app2.js"></script>

</body>

</html>
